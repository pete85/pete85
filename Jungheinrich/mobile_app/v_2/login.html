<!DOCTYPE html> 
<html> 
	<head> 
	<title>Jungheinrich mobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jungheinrich.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 

	<section id="home" data-role="page">

		<div data-role="header" data-id="nav" data-position="fixed">
			<h1>Jungheinrich App</h1>
			<a href="#home" data-icon="home" data-transition="pop" class="ui-btn-active ui-state-persist">Home</a>
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#login" data-icon="info" data-transition="pop">Login</a>
					</li>
					<li>
						<a href="#grid" data-icon="star" data-transition="pop">Grid</a>
					</li>
				</ul>
			</div>
		</div><!-- /header -->

		<div data-role="content">	
			<p>Hello world</p>

			<ul data-role="listview" data-filter="true" data-inset="true" data-filter="true">
				<li data-role="list-divider">List 1</li>
				<li><a href="#">Acura</a></li>
				<li><a href="#">Audi</a></li>
				<li><a href="#">BMW</a></li>
				<li data-role="list-divider">List 2</li>
				<li><a href="#">Cadillac</a></li>
				<li><a href="#">Ferrari</a></li>
			</ul>



			<form>
			   <label for="slider-0">Input slider:</label>
			   <input type="range" name="slider" id="slider-0" value="25" min="0" max="100"  />
			</form>		
		</div><!-- /content -->

	</section><!-- /page -->

	<section id="login" data-role="page">

		<div data-role="header" data-id="nav" data-position="fixed">
			<h1>Header TEST</h1>
			<a href="#home" data-icon="home" data-transition="pop">Home</a>
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#login" data-icon="info" data-transition="pop" class="ui-btn-active ui-state-persist">Login</a>
					</li>
					<li>
						<a href="#grid" data-icon="star" data-transition="pop">Grid</a>
					</li>
				</ul>
			</div>
		</div><!-- /header -->

		<div data-role="content">	
			<p>Login</p>

			<form action="">
				<div data-role="fieldcontain">
					<label for="fname">First Name</label>
					<input type="text" id="fname"/>					
				</div>
				<div data-role="fieldcontain">
					<label for="lname">Last Name</label>
					<input type="text" id="lname"/>
				</div>
				<button type="submit">Submit</button>

			</form>
		
		</div><!-- /content -->

	</section><!-- /page -->

	<section id="grid" data-role="page">

		<div data-role="header" data-id="nav" data-position="fixed">
			<h1>Header TEST</h1>
			<a href="#home" data-icon="home" data-transition="pop">Home</a>
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#login" data-icon="info" data-transition="pop">Login</a>
					</li>
					<li>
						<a href="#grid" data-icon="star" data-transition="pop" class="ui-btn-active ui-state-persist">Grid</a>
					</li>
				</ul>
			</div>
		</div><!-- /header -->

		<div data-role="content">	
			<p>Grid</p>

			<div class="ui-grid-a">
				<div class="ui-block-a">
					<h2>Block 1</h2>
					<a href="#" data-role="button">Button</a>
				</div>
				<div class="ui-block-b">
					<h2>Block 2</h2>
					<a href="#" data-role="button">Button</a>
				</div>
			</div>
		
		</div><!-- /content -->

	</section><!-- /page -->

</body>
</html>
