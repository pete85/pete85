<!DOCTYPE html> 
<html> 
	<head> 
	<title>Jungheinrich mobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/jungheinrich.css" />
	<link rel="stylesheet" href="css/percircle.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 

	<section id="home" data-role="page">

		<header data-role="header" data-id="nav" data-position="fixed">
			<p><a href="#home" data-role="none"><img class="jungheinrich_logo" src="images/jungheinrich_logo.png" alt="Jungheinrich logo" /></a></p>
			<div class="mobile-nav-button">
				<div class="mobile-nav-button__line"></div>
				<div class="mobile-nav-button__line"></div>
				<div class="mobile-nav-button__line"></div>
			</div>
			<nav class="mobile-menu">
				<ul>
					<li><a class="mobile-menu-active"><i class="navbar-icon fa fa-question" aria-hidden="true"></i> NEW ENQUIRY</a></li>
					<li><a><i class="navbar-icon fa fa-check" aria-hidden="true"></i> REVIEW LEADS</a></li>
					<li><a><i class="navbar-icon fa fa-gbp" aria-hidden="true"></i> REVIEW SALES</a></li>
					<li><a><i class="navbar-icon fa fa-star" aria-hidden="true"></i> REWARD STORE</a></li>
					<li><a><i class="navbar-icon fa fa-bell" aria-hidden="true"></i> NOTIFICATIONS</a></li>
				</ul>
			</nav>
		</header><!-- /header -->

		<div data-role="content">	
			<h1>Reward Store</h1>



			<div id="redcircle" data-percent="82" class="big"></div>

			<div id="custom" data-percent="82" class="red big"></div> 




			<a href="#login" class="ui-btn" data-transition="pop">Login</a>

			<a href="#popupTest" data-rel="popup" data-position-to="window">Pop up</a>

			<div data-role="popup" id="popupTest">
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				...popup contents go here...
			</div>
	
		</div><!-- /content -->

		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#login" class="ui-btn ui-btn-active" data-transition="pop"><i class="fa fa-question fa-2x" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#grid" class="ui-btn" data-transition="pop"><i class="fa fa-check fa-2x" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#login" class="ui-btn" data-transition="pop"><i class="fa fa-gbp fa-2x" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#grid" class="ui-btn" data-transition="pop"><i class="fa fa-star fa-2x" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#login" class="ui-btn" data-transition="pop"><i class="fa fa-bell fa-2x" aria-hidden="true"></i> <span class="ui-li-count">6</span></a>
					</li>
				</ul>
			</div>
		</footer><!-- /footer -->

	</section><!-- /page -->



<!-- ******************************************************************************************************
												LOGIN PAGE
******************************************************************************************************  -->


	<section id="login" data-role="page" data-dialog="true">

		<div data-role="header" data-id="nav" data-position="fixed">
			<h1>Header TEST</h1>
			<a href="#home" data-icon="home" data-transition="pop">Home</a>
		</div><!-- /header -->

		<div data-role="content">	
			<h1>Hello</h1>
			<p>Please login to access the rewardstore</p>
			<br/>

			<form action="">
				<div data-role="fieldcontain">
					<label for="username">Username</label>
					<input type="text" id="username"/>					
				</div>
				<div data-role="fieldcontain">
					<label for="password">Password</label>
					<input type="password" id="password"/>
				</div>
				<button type="submit" id="btnLogin">Login</button>
			</form>
			<a href="#home" data-rel="back">Back</a>
		
		</div><!-- /content -->

	</section><!-- /page -->

	<section id="new-enquiry" data-role="page">


	</section><!-- /page -->

	<script>
		$(document).ready(function () {
		  $('.mobile-nav-button').on('click', function() {
		  $( ".mobile-nav-button .mobile-nav-button__line:nth-of-type(1)" ).toggleClass( "mobile-nav-button__line--1");
		  $( ".mobile-nav-button .mobile-nav-button__line:nth-of-type(2)" ).toggleClass( "mobile-nav-button__line--2");  
		  $( ".mobile-nav-button .mobile-nav-button__line:nth-of-type(3)" ).toggleClass( "mobile-nav-button__line--3");  
		  
		  $('.mobile-menu').toggleClass('mobile-menu--open');
		  return false;
		}); 
		});
	</script>

	<script type="text/javascript">
	    // $(function(){
	    //     $("#redcircle").percircle();
	    // });

	    $(function(){
	        $("#custom").percircle();
	    });
	</script>

	<script src="js/percircle.js"></script>
</body>
</html>
