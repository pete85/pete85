<!DOCTYPE html> 
<html> 
	<head> 
	<title>Jungheinrich mobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jungheinrich.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 

	<section id="login" data-role="page">

		<header data-role="header" data-id="nav" data-position="fixed">
			<p><img class="jungheinrich_logo" src="images/jungheinrich_logo.png" alt="Jungheinrich logo" /></p>
		</header><!-- /header -->


		<div data-role="content">	
				<h1 class="txtCentered">Login</h1>



				<form id="login_form" method="get" action="index.html">
					
					<div class="ui-field-contain">
						<label for="username" class="ui-hidden-accessible">Username:</label>
						<input type="text" name="username" id="username" value="username" placeholder="Username"/>
					</div>
					<div class="ui-field-contain">
						<label for="password" class="ui-hidden-accessible">Password:</label>
						<input type="password" name="password" id="password" value="password" placeholder="Password"/>
					</div>
						<button type="submit" form="login_form" value="Submit">Login</button>
				</form>



	
		</div><!-- /content -->

	</section><!-- /page -->

</body>
</html>
