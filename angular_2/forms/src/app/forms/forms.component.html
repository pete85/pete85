<div class="container">
  <h2>Angular Forms</h2>

  <form #form="ngForm" novalidate>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" type="text" required placeholder="First Name" name="firstName" id="firstName" ngModel>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" type="text" required placeholder="Last Name" name="lastName" id="lastName" ngModel>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="is-full-time" ngModel> Full Time Employee
      </label>
    </div>

    <label>Payment Type</label>

    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="w1" checked> W1
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="w2"> W2
      </label>
    </div>

    <div class="form-group">
      <label for="language">First Name</label>
      <select name="language" id="language" class="form-control">
        <option *ngFor="let language of languages">{{language}}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">OK</button>
  </form>
</div>
